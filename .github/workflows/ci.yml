# 워크플로의 이름 지정
name: CI/CD

#워크 플로가 시작될 조건 지정
on:
 push:
   branches: [ main ]

jobs:
 build:
   runs-on: ubuntu-latest #실행환경 지정
   #실행 스텝 지정
   steps:
     - uses: actions/checkout@v3

     - uses: actions/setup-java@v3
       with:
         distribution: 'corretto'
         java-version: '17'

     - name: Grant execute permission for gradlew
       run: chmod +x gradlew

     - name: Build with Gradle
       run: ./gradlew clean build

     # 현재 시간 가져오기
     - name: Get current time
       uses: josStorer/get-current-time@v2.0.2
       id: current-time
       with:
         format: YYYY-MM-DDTHH-mm-ss
         utcOffset: "+09:00"

     - name: Set up environment variables
       run:
         echo "OAUTH_CLIENT_ID=${{ secrets.OAUTH_CLIENT_ID }}" >> $GITHUB_ENV
         echo "OAUTH_CLIENT_SECRET=${{ secrets.OAUTH_CLIENT_SECRET }}" >> $GITHUB_ENV

     # 배포용 패키지 경로 저장
     - name: Set artifact
       run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

     # 빈스토크 배포
     - name: Beanstalk Deploy
       uses: einaregilsson/beanstalk-deploy@v20
       with:
         aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
         aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         application_name: springboot-developer
         environment_name: springboot-developer-env
         version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
         region: ap-northeast-2
         deployment_package: ./build/libs/${{ env.artifact }}

